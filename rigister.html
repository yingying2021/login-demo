<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="index.css">
    <!-- 获取倒计时和电话号码校验以及提交手机验证码 -->
    <script type="text/javascript" src="countDown.js"></script>
    <script type="text/javascript" src="phoneNumCheck.js"></script>
    <script type="text/javascript" src="emailCheck.js"></script>
    <script type="text/javascript" src="submitRigister.js"></script>
    <script type="text/javascript" src="pwdSame.js"></script>
</head>

<body>
    <div class="control" style="overflow-y:scroll">
        <div class="item">
            <div><a href="login.html">登录</a></div>
            <div><a href="rigister.html">注册</a></div>
        </div>
        <div class="content">
            <div style="display: block;">
                <p>手机号</p>
                <input id="phone" onchange="phoneNumCheck();" type="text" placeholder="手机号" />
                <!-- 是否被注册了 -->
                <p id="isRigister" class="error"></p>
                <p>验证码</p>
                <input id="recode" type="text" placeholder="验证码" />
                <button id="btn" onclick="begin()">获取验证码</button>
                <p>邮箱</p>
                <input id="email" onchange="emailCheck()" type="text" placeholder="邮箱" />
                <p id="isEmailUsed" class="error"></p>
                <p>用户名</p>
                <input id="userName" type="text" placeholder="用户名" />
                <P>密码</P>
                <input id="password" type="password" placeholder="密码" />
                <p>重复密码</p>
                <input id="rePassword" onchange="pwdSame();" type="password" placeholder="再输入一次密码" />
                <p id="isPwdSame" class="error"></p>
                <input type="submit" onclick="submit();" value="注册" />
            </div>
        </div>
    </div>

</body>

</html>
